<script type="text/javascript">

    $(function () {
        //登录操作
        $("#login").on("click", login);

        //刷新二维码
        $(".click_me").on("click", refreshCode);

        //忘记密码
        $(".retrieve_passwd").on("click", function () {
            var userName = $("input[name=username]").val();
            var captcha = $("input[name=captcha]").val();

            if ($.trim(userName) == '') {
                layer.msg("请输入统一社会信用代码");
                return false;
            }

            if($.trim(captcha) == '') {
                layer.msg("请输入验证码");
                return false;
            }

            postResult("${rc.contextPath}/companyInfo/retrievePasswd", {"userName": userName, "captcha":captcha}, function (data) {
                layer.prompt({title: '验证码已发送到经办人手机'+data.data+', 请输入短信验证码', formType: 0}, function(pass, index){
                    postResultData("${rc.contextPath}/companyInfo/validMsgCode", {"userName": userName, "msgCode": pass}, function(data){
                        layer.close(index);
                        layer.msg("短信码验证成功", {
                            time: 2000
                        });

                        layer.close(index);
                        var token = data;
                        layer.prompt({title: '请输入新的密码', formType: 1}, function(newPass ,index) {
                            postResult("${rc.contextPath}/companyInfo/editPassword", {"userName":userName, "password": newPass, "token" : token}, function(data){
                                layer.msg(data.message, {
                                    time:2000
                                });
                                layer.close(index);
                            });
                        });
                    });
                });
            });
        });
    });

    function refreshCode() {
        $("#captchaImg").attr("src", "captcha.jpg?t=" + $.now());
    }

    /**
     * 登录操作
     */
    function login() {
        /*
        2020年8月4日
        若申请人用电脑端微信打开的网页，拒绝登录，并引导申请人用谷歌浏览器操作
         */
        var ua = navigator.userAgent.toLowerCase();
        console.log("ua："+ua);
        if(ua.match(/MicroMessenger/i)=='micromessenger' || ua.match(/android/i)=='android' || ua.match(/iPhone/i)=='iPhone'){
            layer.msg("请不要使用微信内置浏览器、手机端操作，推荐在电脑端使用谷歌浏览器操作！", {
                time: 5000
            });
            return false;
        }

        var username = $("input[type=text][name=username]").val();
        var password = $("input[type=password][name=password]").val();
        var captcha = $("input[type=text][name=captcha]").val();

        var data = "username=" + username + "&password=" + password + "&captcha=" + captcha;

        $.ajax({
            type: "POST",
            url: "sys/login",
            data: data,
            dataType: "json",
            success: function (result) {
                if (result.code == 0) {//登录成功
                    parent.location.href = '${rc.contextPath}/index.html';
                } else {
                    layer.alert(result.message);

                    refreshCode();
                }
            }
        });
    }
</script>
