<!DOCTYPE html>
<html lang="en">
<head>
    <title>积分查询</title>
    #parse("common/header.html")
</head>

<body>
#parse("common/banner.html")

<!-- 主体部分 -->
<div class="integral-main-box">

    <!-- 左部导航 -->
    #parse("common/lefter.html")
    <!-- </script> -->
    <!-- 中间二级导航 -->

    <!-- 内容展示区 -->
    <div class="integral-cont">

        <!-- 积分查询 -->
        <!-- 示例title 面包屑导航 -->
        <div class="integral-grey-title-bar">
            <div class="title-bar-head">名单公示</div>
        </div>
        <!-- 内容描述title -->
        <div class="integral-desc-title">
            名单公示
        </div>
        <!-- 名单公示 -->

        <script type="text/regular" id="rows">
            <div class="interal-tab-title-input1">
                <div class="interal-input-title">名单查询</div>
                <input type="text" name="queryStr" placeholder="按照登记编号、身份证号和姓名进行查询" style="width: 280px;"/>

                <div class="interal-input-btn" on-click={this.load()}>查询</div>
            </div>

            <table class="integral-table">
                <tr>
                    <th>姓名</th>
                    <th>身份证号</th>
                    <th>总积分</th>
                </tr>
                <tbody>
                {#list identityInfos as identityInfo}
                <tr>
                    <td>{identityInfo.personName}</td>
                    <td>{identityInfo.personIdNum}</td>
                    <td>{identityInfo.scoreValue}</td>
                </tr>
                {/list}
                </tbody>
            </table>
        </script>
        <div id="app">
        </div>
        <!-- 分页器插件 --><!--
        <div class="integral-paging-device-wrap2 m-style"></div>-->

    </div>
</div>

<!-- 底部栏 footer -->
#parse("common/footer.html")
</body>
<script type="text/javascript">
    $(function(){
        newCurrPage("publicityList");

        component.load();
        component.$inject('#app');
    });

    //利用Regular构建你的app吧
    var rowsRegular = Regular.extend({
        template: '#rows'
    });

    // initialize component then $inject to #app's  bottom
    var component = new rowsRegular({
        data: {identityInfos: []},
        load: function(data){

            var pageCount = list(1);
            showPage(pageCount);
        }
    });

    /**
     * 分页callback
     * @param page_index
     * @param jq
     */
    function pageCallback(pageInfo) {
        var pageCount = list(pageInfo.getCurrent());
        pageInfo.setPageCount(pageCount);
    }

    /**
     * 分页列表信息
     * @param page_index
     */
    function list(page_index) {
        var pageCount = 0;

        var queryStr = $("input[name=queryStr]").val();

        var searchParam = JSON.stringify({"queryStr": queryStr});
        getSyncResultData("${rc.contextPath}/pbScoreResult/publicityList", {"searchParam": searchParam}, function(result){
            component.data.identityInfos = result;
            component.$update();
            pageCount = result.length;
        });

        return pageCount;
    }

</script>

</html>
