<!DOCTYPE html>
<html lang="en">

                        <select name="" id="" disabled>

                    </td>
                </tr>
                <tr>
                    <td>单位名称：</td>
                    <td>北京果敢时代科技有限公司</td>
                </tr>
                <tr>
                    <td>单位类型：</td>

                <tr>

                    <td>
                        <input class="input_radio" type="radio" name="daima" checked="checked">&nbsp;&nbsp;&nbsp;统一社会信用代码
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>123456786543234567</td>
                </tr>
                <tr>
                    <td>单位电话：</td>
                    <td>123456765432</td>
                </tr>
                <tr>
                    <td>经办人：</td>
                    <td>关于</td>
                </tr>
                <tr>
                    <td>联系手机：</td>
                    <td>12378219238</td>
                </tr>
                <tr>
                    <td>联系地址：</td>
                    <td>北京果敢时代科技有限公司</td>
                </tr>
            </table>
            <!-- 验证码和底部按钮 -->

                <tr>
                    <td>
                        <span class="color-red">*</span>验证码：</td>
                    <td>
                        <input class="integral-input w200" type="text">
                        <div class="checkimg">
                            <img src="img/checkcode.png" alt="">
                        </div>
                        <span class="click_me">看不清点我</span>
                    </td>
                </tr>
            </table>
            <!-- 保存按钮 -->
            <div class="integral-bottom-btn-group">
                <div class="interal-main-btn big-btn m15">下一步</div>

</div>

<!-- 底部栏 footer -->
#parse("common/footer.html")
</body>
<script type="text/javascript">
    $(function(){
        currPage("reserveLocation");
    });

    //利用Regular构建你的app吧
    var rowsRegular = Regular.extend({
        template: '#rows'
    });

    // initialize component then $inject to #app's  bottom
    var component = new rowsRegular({
        data: {guidebooks: []},
        load: function(data){
            $.ajax({
                type: "POST",
                url: "${rc.contextPath}/systemNotice/list",
                data: {"type": 2},
                dataType: "json",
                success: function(result){
                    var resultData = result.data;
                    if(result.code == 0){//登录成功
                        component.data.guidebooks = resultData.data;
                        component.$update();

                        $(".integral-paging-device-wrap2").pagination({pageCount: resultData.recordsTotal});
                    }else{
                        layer.alert(result.message);
                    }
                }
            });
        }
    });

    component.load();

    component.$inject('#app');
</script>

</html>
