<!DOCTYPE html>
<html lang="en">
<head>
    <title>相关政策</title>
    #parse("common/header.html")
</head>

<body>
#parse("common/banner.html")

<!-- 主体部分 -->
<div class="integral-main-box">

    <!-- 左部导航 -->
    #parse("common/lefter.html")
    <!-- </script> -->
    <!-- 中间二级导航 -->

    <!-- 内容展示区 -->
    <div class="integral-cont">

        <!-- 相关政策 -->
        <!-- 示例title 面包屑导航 -->
        <div class="integral-grey-title-bar">
            <div class="title-bar-head">相关政策</div>
            <!--<p class="interal-main-btn mr20 fr mt10">返回</p>-->
        </div>
        <!-- 内容描述title -->
        <div class="integral-desc-title">
            相关政策
        </div>
        <!-- 政策表格 -->
        <script type="text/regular" id="rows">
            <table class="integral-table">
                <tr>
                    <th>作者</th>
                    <th>文件名</th>
                    <th>发文日期</th>
                </tr>
                <tbody>
                {#list systemPolicys as systemPolicy}
                <tr>
                    <td>{systemPolicy.author}</td>
                    <td><a class="underline" href="${rc.contextPath}/systemNotice/detailPage?id={systemPolicy.id}">{systemPolicy.title}</a></td>
                    <td>{systemPolicy.ctime}</td>
                </tr>
                {/list}
                </tbody>
            </table>
        </script>
        <div id="app">
        </div>
        <!-- 分页器插件 -->
        <div class="integral-paging-device-wrap2 m-style"></div>
    </div>
</div>

<!-- 底部栏 footer -->
#parse("common/footer.html")
</body>
<script type="text/javascript">
    $(function(){
        currPage("systemPolicy");

        component.load();
        component.$inject('#app');
    });

    //利用Regular构建你的app吧
    var rowsRegular = Regular.extend({
        template: '#rows'
    });

    // initialize component then $inject to #app's  bottom
    var component = new rowsRegular({
        data: {systemPolicys: []},
        load: function(data){

            var pageCount = list(1);
            showPage(pageCount);
        }
    });

    /**
     * 分页callback
     * @param page_index
     * @param jq
     */
    function pageCallback(pageInfo) {
        var pageCount = list(pageInfo.getCurrent());
        pageInfo.setPageCount(pageCount);
    }

    /**
     * 分页列表信息
     * @param page_index
     */
    function list(page_index) {
        var pageCount = 0;
        postSyncResultData("${rc.contextPath}/systemNotice/list", {"type": 1, "pageNo": page_index}, function(result){
            component.data.systemPolicys = result.data;
            component.$update();
            pageCount = result.pageCount;
        });

        return pageCount;
    }
</script>

</html>
