<!DOCTYPE html>
<html lang="en">
<head>
    <title>相关政策</title>
    #parse("common/header.html")
</head>

<body>
#parse("common/banner.html")

<!-- 主体部分 -->
<div class="integral-main-box">

    <!-- 左部导航 -->
    #parse("common/lefter.html")
    <!-- </script> -->
    <!-- 中间二级导航 -->

    <!-- 内容展示区 -->
    <div class="integral-cont">

        <!-- 相关政策 -->
        <!-- 示例title 面包屑导航 -->
        <div class="integral-grey-title-bar">
            <div class="title-bar-head">相关政策</div>
            <!--<p class="interal-main-btn mr20 fr mt10">返回</p>-->
        </div>
        <!-- 内容描述title -->
        <div class="integral-desc-title">
            相关政策
        </div>
        <!-- 政策表格 -->
        <script type="text/regular" id="rows">
            <table class="integral-table">
                <tr>
                    <th>作者</th>
                    <th>文件名</th>
                    <th>发文日期</th>
                </tr>
                <tbody>
                {#list systemPolicys as systemPolicy}
                <tr>
                    <td>{systemPolicy.author}</td>
                    <td>{systemPolicy.title}</td>
                    <td>{systemPolicy.ctime}</td>
                </tr>
                {/list}
                </tbody>
            </table>
        </script>
        <div id="app">
        </div>
        <!-- 分页器插件 -->
        <div class="integral-paging-device-wrap2 m-style"></div>
    </div>
</div>

<!-- 底部栏 footer -->
#parse("common/footer.html")
</body>
<script type="text/javascript">
    //利用Regular构建你的app吧
    var rowsRegular = Regular.extend({
        template: '#rows'
    });

    // initialize component then $inject to #app's  bottom
    var component = new rowsRegular({
        data: {systemPolicys: []},
        load: function(data){
            $.ajax({
                type: "POST",
                url: "${rc.contextPath}/systemNotice/list",
                data: {"type": 1},
                dataType: "json",
                success: function(result){
                    var resultData = result.data;
                    if(result.code == 0){//登录成功
                        component.data.systemPolicys = resultData.data;
                        component.$update();

                        $(".integral-paging-device-wrap2").pagination({pageCount: resultData.recordsTotal});
                    }else{
                        layer.alert(result.message);
                    }
                }
            });
        }
    });

    component.load();

    component.$inject('#app');
</script>

</html>
