<script type="text/javascript">
    //刷新二维码
    $(function(){
        $(".refreshCaptcha").on("click", refreshCode);

        $('.integral-paging-device-wrap2').pagination({
            pageCount: 50,
            coping: true,
            keepShowPN:true,
            homePage: '首页',
            endPage: '尾页',
            prevContent: '上一页',
            nextContent: '下一页',
            callback: function (api) {
                console.log(api.getCurrent())
            }
        });
    });

    function refreshCode() {
        $("#captchaImg").attr("src", "${rc.contextPath}/captcha.jpg?t=" + $.now());
    }
</script>
