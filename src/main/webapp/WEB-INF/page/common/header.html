<script type="text/javascript">
    //刷新二维码
    $(function(){
        $(".click_me").on("click", refreshCode);

        $("#cancel").on("click", function(){
            layer.confirm('是否要关闭当前页？', {
                btn: ['是','否'] //按钮
            }, function(index){
                var refer = document.referrer;
                if(refer) {
                    window.location.href=refer;
                } else {
                    window.close();
                }
            }, function(index){
                layer.close(index);
            });
        });
    });

    function refreshCode() {
        $("#captchaImg").attr("src", "${rc.contextPath}/captcha.jpg?t=" + $.now());
    }

    function showPage(pageCount) {
        $('.integral-paging-device-wrap2').pagination({
            pageCount: pageCount,
            coping: true,
            showData: 10,
            keepShowPN:true,
            homePage: '首页',
            endPage: '尾页',
            prevContent: '上一页',
            nextContent: '下一页',
            callback: pageCallback,
        });
    }
</script>
