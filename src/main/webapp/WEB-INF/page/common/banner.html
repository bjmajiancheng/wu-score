<div class="header">
    <div class="header-bar">
        <div class="toolbar wrapper clearfix" style="position:relative">
            <div class="fl web-info">
                <a href="http://www.tj.gov.cn/">
                    <img src="${rc.contextPath}/$static.curr_ver()/img/small-ne.png" alt="国徽" /> 天津市政府门户网站</a>
                <span id="showdate">2018年4月3日 星期二</span>
                <script type="text/javascript">
                    var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
                    var now = new Date();
                    $("#showdate").html(now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日 " + day[now.getDay()]);
                </script>
            </div>

            <div class="fr user-info">
                <div class="search-box">
                    <!--<input type="text" name="sxname" onkeydown="if(event.keyCode==13){znsearchform();}" id="sxname" placeholder="请输入您想找的服务">-->
                    <span class="fa fa-search" onclick="znsearchform()"></span>
                </div>
                <ul class="userinfo-list">
                    <!-- <li><a href="javascript:void(0)"><i class="fa fa-user"></i><span>用户中心</span></a></li> -->
                    <li>
                        #if($shiro.hasLogin())
                        <a href="${rc.contextPath}/logout.html">注销</a>
                        #else
                        <a href="${rc.contextPath}/login.html">登录</a>/
                        <a id="aiya" >注册</a>
                        #end
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="header-nav">
        <div class="header-nav-banner" style="background:url('${rc.contextPath}/$static.curr_ver()/img/web-banner_1.png') no-repeat">
            <div class="National-Emblem">
                <img src="${rc.contextPath}/$static.curr_ver()/img/Nationa_Emblem.png" alt="中华人民共和国国徽" />
            </div>
            <div class="web-name-img">
                <img src="${rc.contextPath}/$static.curr_ver()/img/482466838474947407.png" />
            </div>
        </div>
        <div class="" style="background:#4681af;height: 3px;opacity:1;">

        </div>
    </div>

</div>
<script>
    $("#aiya").on("click",function () {
        var i = 29;
        var interval;
        var index = layer.confirm("进入审核后，您所填写的所有信息和上传的所有材料都不能进行主动修改，请确认所有信息及图片完整、准确、真实、有效，确认申请人社会保险缴纳单位与申报单位一致，否则由此产生的一切后果由申请单位申请人承担。",{
            btn:[i+1+'s后可点击确定', '取消'],
            success:function (a,b) {
                $(".layui-layer-btn0").css("backgroundColor","#92B8B1");
                var fn = function () {
                    $(".layui-layer-btn0").text(i+"s后可点击确定");
                    i--;
                };
                interval = setInterval(function () {
                    fn();
                    if(i===0){
                        $(".layui-layer-btn0").css("backgroundColor","#019F95");
                        $(".layui-layer-btn0").text('确定');
                        clearInterval(interval)
                    }
                },1000);
            },
            end:function () {
                clearInterval(interval);
            }
        },function () {
            if(i<=0){
                window.open("${rc.contextPath}/sys/register.html");
            }
        },function () {
            clearInterval(interval);
            layer.close(index);
        });

    });
</script>
